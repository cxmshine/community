server:
  port: 8080
  servlet:
    context-path: /community

spring:
  # 开发阶段将thymeleaf缓存关闭
  thymeleaf:
    cache: false
  # DataSourceProperties
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
    username: root
    password: 123
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 30000
  # MailProperties
  mail:
    host: smtp.sina.com
    port: 465
    username: nowcoder123@sina.com
    password: 107faacf5c08dbc4
    protocol: smtps
    properties:
      mail:
        smtp:
          ssl:
            enable: true
  # RedisProperties
  redis:
    database: 11
    host: localhost
    port: 6379
  # KafkaProperties
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: community-consumer-group
      enable-auto-commit: true
      auto-commit-interval: 3000

# MybatisProperties
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.nowcoder.community.entity
  configuration:
    useGeneratedKeys: true
    mapUnderscoreToCamelCase: true

community:
  path:
    domain: http://localhost:8080
    upload: d:/work/data/upload

